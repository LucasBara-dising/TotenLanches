<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha sua bebida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styleBebidas.css">
    <link rel="stylesheet" type="text/css" href="css/styleGeral.css">
</head>
    
<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h1 class="modal-title fs-5 ">Carrinho</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
            <p class="carrinhoTitle">
                Hamburguer
                <p class="fs-5 ps-4">Baguete, Mussarela, Alface, Tomate, 
                    Barbecue, Bancon, Alcatra
                </p>
            </p>

            <p class="carrinhoTitle">
                Bebida
                <p class="fs-5 ps-4" id="cartItems">
                    1x Suco de Laranja
                </p>
            </p>
            </div>
            <div class="modal-footer">
                <p class="carrinhoTitle text-center" id="totalPrice">Total: R$29.98</p>
            </div>
        </div>
        </div>
    </div>

    <!-- background -->
    <div class="background">
        <!-- Button trigger modal -->
        <img src="imagens/carrinho-de-compras.png" class="imgCarrinho" id="addToCartButton" data-bs-toggle="modal" data-bs-target="#exampleModal"/>

        <div class="row choose text-center">
            <a href="montaLanche.html" class="col-4">
                <img class="iconCategoria" src="imagens/bread.png" alt="">
            </a>
            <a class="col-4">
                <img class="iconCategoria" src="imagens/refrigerante.png" alt="">
                <div class="barra"></div>
            </a>
            <a class="col-4">
                <img class="iconCategoria" src="imagens/batatas-fritas.png" alt="">
            </a>
        </div>
    </div>
      <!-- Fim background -->

    <!-- container -->
    <div class="containerProdutos">
        <p class="title-page fs-1 fw-bold text-center">Escolha sua bebida</p>

    <!-- --------- SUCOS NATURAIS -->
    <div class="container mt-2">
        <p class="title-item">
            Sucos Naturais de 500ml 
            <p class="fs-3">R$8.90</p>
          </p>

        <div class="row gx-5" id="conteinerSucos">
        </div>
        
    </div>

       <!-- -------------- REFRIGERANTES ---------------->
    <div class="container mt-3" >
        <p class="title-item">
            Refrigerantes 
            <p class="fs-5">R$5.90</p>
          </p>

        <div class="row gx-5" id="conteinerRefri">
        
        </div>
        
    </div>


    <!-- -------------- ÁGUA ---------------->
    <div class="container mt-5">
        <p class="title-item">
            Água 500ml 
            <p class="fs-5">R$4.00</p>
        </p>

        <div class="row gx-5" id="conteinerAgua">

        </div>
    </div>

    <!-- Bnt ok -->
    <div class="text-center mt-5">
        <a href="./total_a_pagar.html">
            <button type="button" class="btn fw-bold" id="btnOK">OK</button>
        </a>
    </div>
    
    </div>
    <!-- Fim container -->

    <!-- footer total -->
    <div class="fixed-bottom row" id="footerTotal">
        <div class="col-6 text-start fs-2 fw-bold">Total</div>
        <div class="col-6 text-end fs-2" id="txtTotal">R$:25</div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.min.js"></script>
    <script src="js/bebidas.js"></script>
    <script src="js/criaJsonGeral.js"></script>
</body>
</html>
