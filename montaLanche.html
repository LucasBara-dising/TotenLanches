<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte seu Lanche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styleMonteSeuLanche.css">
    <link rel="stylesheet" type="text/css" href="css/styleGeral.css">
</head>
  <body>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header text-center">
              <h1 class="modal-title fs-5 ">Carrinho</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
          <p class="carrinhoTitle">
              Hamburguer
              <p class="fs-5 ps-4" id="lancheIngredintes">Baguete, Mussarela, Alface, Tomate, 
                  Barbecue, Bancon, Alcatra
              </p>
          </p>
          </div>
          <div class="modal-footer">
              <p class="carrinhoTitle text-center" id="totalPrice">Total: R$29.98</p>
              <a href="./bebidas.html" type="button" class="btn fw-bold" id="btnOKModel">OK</a>
          </div>
      </div>
      </div>
  </div>
    
    <!-- background -->
    <div class="background">
      <!-- Button trigger modal -->
      <img src="imagens/carrinho-de-compras.png" class="imgCarrinho" id="addToCartButton" data-bs-toggle="modal" data-bs-target="#exampleModal"/>

      <div class="row choose text-center">
          <a  class="col-4">
              <img class="iconCategoria" src="imagens/bread.png" alt="">
              <div class="barra"></div>
          </a>
          <a href="bebidas.html" class="col-4">
              <img class="iconCategoria" src="imagens/refrigerante.png" alt="">
              
          </a>
          <a class="col-4">
              <img class="iconCategoria" src="imagens/batatas-fritas.png" alt="">
          </a>
      </div>
    </div>
    <!-- Fim background -->
   
    <!-- container -->
    <div class="containerProdutos">
      <p class="fs-1 fw-bold text-center">
        Monte seu Lanche 
      </p>
      <!-- Paes -->
      <div class="row" id="grupItens" name="paes"> 
        <p class="title-item">
          Pão 
          <span class="circle">1x</span> 
        </p>
    
        <div class="sliders">
          <div class="row">
            <div class="col-2">
              <div class="setas left-slider">
                <img id="btnLeftPao" src="imagens/setaEsquerda.png" ></img>
              </div>
            </div>

            <div class="col-8">
              <div class="boximg" id="AddImgPao">
                <!-- imgs -->
                <img src="imagens/check-mark.png" id="checkItemPao" class="imgMark">
                <img src="" id="divImgPao" class="img-ingredient">
               
                <!-- texto -->
                <div class="info">
                  <h5 id="infoTitlePao"></h5>
                </div>
              </div>
            </div>
            
            <div class="col-2">
              <div class="setas right-slider">
                <img id="btnRightPao" src="imagens/setaDireita.png"></img>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- queijos -->
      <div class="row" id="grupItens" name="queijos"> 
        <p class="title-item">
          Queijos 
          <span class="circle">2x</span> 
          <p class="fs-5" id="preçoExtraQueijos">+R$1.50</p>
        </p>
    
        <div class="sliders">
          <div class="row">
            <div class="col-2">
              <div class="setas left-slider">
                <img id="btnLeftQueijos" src="imagens/setaEsquerda.png" ></img>
              </div>
            </div>

            <div class="col-8">
              <div class="boximg" id="AddImgQueijos">
                <!-- imgs -->
                <img src="imagens/check-mark.png" id="checkItemQueijos" class="imgMark">
                <img src="" id="divImgQueijos" class="img-ingredient">
               
                <!-- texto -->
                <div class="info">
                  <h5 id="infoTitleQueijos"></h5>
                </div>
              </div>
            </div>
            
            <div class="col-2">
              <div class="setas right-slider">
                <img id="btnRightQueijos" src="imagens/setaDireita.png"></img>
              </div>
            </div>
          </div>
        </div>
      </div>

       <!-- Molhos -->
       <div class="row" id="grupItens" name="Molhos"> 
        <p class="title-item">
          Molhos 
          <span class="circle">2x</span> 
        </p>
    
        <div class="sliders">
          <div class="row">
            <div class="col-2">
              <div class="setas left-slider">
                <img id="btnLeftMolhos" src="imagens/setaEsquerda.png" ></img>
              </div>
            </div>

            <div class="col-8">
              <div class="boximg" id="AddImgMolhos">
                <!-- imgs -->
                <img src="imagens/check-mark.png" id="checkItemMolhos" class="imgMark">
                <img src="" id="divImgMolhos" class="img-ingredient">
               
                <!-- texto -->
                <div class="info">
                  <h5 id="infoTitleMolhos"></h5>
                </div>
              </div>
            </div>
            
            <div class="col-2">
              <div class="setas right-slider">
                <img id="btnRightMolhos" src="imagens/setaDireita.png"></img>
              </div>
            </div>
          </div>
        </div>
      </div>

       <!-- Salada -->
       <div class="row" id="grupItens" name="Salada"> 
        <p class="title-item">
          Salada 
          <span class="circle">3x</span> 
        </p>
    
        <div class="sliders">
          <div class="row">
            <div class="col-2">
              <div class="setas left-slider">
                <img id="btnLeftSalada" src="imagens/setaEsquerda.png" ></img>
              </div>
            </div>

            <div class="col-8">
              <div class="boximg" id="AddImgSalada">
                <!-- imgs -->
                <img src="imagens/check-mark.png" id="checkItemSalada" class="imgMark">
                <img src="" id="divImgSalada" class="img-ingredient">
               
                <!-- texto -->
                <div class="info">
                  <h5 id="infoTitleSalada"></h5>
                </div>
              </div>
            </div>
            
            <div class="col-2">
              <div class="setas right-slider">
                <img id="btnRightSalada" src="imagens/setaDireita.png"></img>
              </div>
            </div>
          </div>
        </div>
      </div>

       <!-- Extra -->
       <div class="row" id="grupItens" name="Extra"> 
        <p class="title-item">
          Extra 
          <span class="circle">1x</span> 
        </p>
    
        <div class="sliders">
          <div class="row">
            <div class="col-2">
              <div class="setas left-slider">
                <img id="btnLeftExtra" src="imagens/setaEsquerda.png" ></img>
              </div>
            </div>

            <div class="col-8">
              <div class="boximg" id="AddImgExtra">
                <!-- imgs -->
                <img src="imagens/check-mark.png" id="checkItemExtra" class="imgMark">
                <img src="" id="divImgExtra" class="img-ingredient">
               
                <!-- texto -->
                <div class="info">
                  <h5 id="infoTitleExtra"></h5>
                </div>
              </div>
            </div>
            
            <div class="col-2">
              <div class="setas right-slider">
                <img id="btnRightExtra" src="imagens/setaDireita.png"></img>
              </div>
            </div>
          </div>
        </div>
      </div>

       <!-- Hamburger -->
       <div class="row" id="grupItens" name="Hamburger"> 
        <p class="title-item">
          Hamburger 
          <span class="circle">1x</span> 
        </p>
    
        <div class="sliders">
          <div class="row">
            <div class="col-2">
              <div class="setas left-slider">
                <img id="btnLeftHamburger" src="imagens/setaEsquerda.png" ></img>
              </div>
            </div>

            <div class="col-8">
              <div class="boximg" id="AddImgHamburger">
                <!-- imgs -->
                <img src="imagens/check-mark.png" id="checkItemHamburger" class="imgMark">
                <img src="" id="divImgHamburger" class="img-ingredient">
               
                <!-- texto -->
                <div class="info">
                  <h5 id="infoTitleHamburger"></h5>
                </div>
              </div>
            </div>
            
            <div class="col-2">
              <div class="setas right-slider">
                <img id="btnRightHamburger" src="imagens/setaDireita.png"></img>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Bnt ok -->
      <div class="text-center">
        <button type="button" class="btn fw-bold" id="btnOK" data-bs-toggle="modal" data-bs-target="#exampleModal">OK</button>
      </div>
    </div>
    <!-- Fim container -->

    <!-- footer total -->
    <div class="fixed-bottom row" id="footerTotal">
        <div class="col-6 text-start fs-2 fw-bold">Total</div>
        <div class="col-6 text-end fs-2" id="txtTotal">R$:25</div>
    </div>

    
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.min.js"></script>
  <script src="js/monteSeuLanche.js"></script>
  <script src="js/criaJsonGeral.js"></script>
</html>
