<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styleGeral.css">
    <link rel="stylesheet" type="text/css" href="css/styleMonteSeuLanche.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Monte seu Lanche</title>
  </head>
  <body>
    <!-- background -->
    <div class="background">
      <p class="title-page fs-1 fw-bold text-center">Monte seu Lanche</p>
    </div>
    <!-- Fim background -->
    
    <!-- container -->
    <div class="container">
      <div class="row" name="paes"> <!-- Paes -->
        <p class="title-ingrediente">
          Pão 
          <span class="circle">1x</span> 
        </p>
        
        <div id="carouselExampleControls" class="carousel slide">
          <div class="carousel-inner" id="carrosel-pao">

            <div class="carousel-item active">
              <label for="Brioche" id="labelCard">
                <div class="text-center">
                  <img src="imagens/check-mark.png" alt="" class="check-item" id="Pão Brioche">
                  <img src="https://www.mundofoodbq.com.br/media/catalog/product/cache/d420190aa9495635f9ee29df35607a5e/b/r/brioche_mini_a.jpg" class="img-monte" alt="...">
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center">Pão Brioche</h5>
                  <input type="checkbox" class="chSelect" id="Brioche" onchange="selectItem()">
                </div>
              </label>
            </div>

          </div>

          <!-- Setas -->
          <button class="carousel-control-prev" id="setas" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <img src="imagens/setaEsquerda.png" alt="">
          </button>
          <button class="carousel-control-next" id="setas" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <img src="imagens/setaDireita.png" alt="">
          </button>
          <!-- fim Setas -->

        </div>
      </div>
    </div>
    <!-- Fim container -->
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.min.js"></script>
  <script src="js/monteSeuLanche.js"></script>
</html>
